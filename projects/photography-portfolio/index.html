<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <div id="hero-1">
                <div class="hero-content">
                    <h2>Photos by Jim</h2>
                    <a href="#gallery">View Gallery</a>
                </div>
            </div>
        </div>
        <div id="gallery">
            <div class="vertical-mansory-gallery">
                <img src="images/urban-19po9.jpg" alt="">
                <img src="images/urban-16ij4.jpg" alt="">
                <img src="images/urban-18q12.jpg" alt="">
                <img src="images/urban-6s8s8.jpg" alt="">
                <img src="images/urban-5sn81.jpg" alt="">
                <img src="images/urban-20vb1.jpg" alt="">
                <img src="images/urban-2b3sc.jpg" alt="">
                <img src="images/urban-3u8sv.jpg" alt="">
                <img src="images/urban-4n802.jpg" alt="">
                <img src="images/urban-1a4h3.jpg" alt="">
            </div>
        </div>
        <div id="card-section">
            <div class="cards card-1">
                <img 
                    src="images/urban-2b3sc.jpg" 
                    alt="about"
                >
                <h2>About</h2>
                <a href="#">Learn More</a>
            </div>
            <div class="cards card-2">
                <img 
                    src="images/urban-16ij4.jpg" 
                    alt="services"
                >
                <h2>Services</h2>
                <a href="#">View Rates</a>
            </div>
            <div class="cards card-3">
                <img 
                    src="images/urban-20vb1.jpg" 
                    alt="contact"
                >
                <h2>Contact</h2>
                <a href="#">Reach Out</a>
            </div>
        </div>
    </body>
</html>
